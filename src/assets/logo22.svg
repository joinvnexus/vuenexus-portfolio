<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <title>VueNexus Text Logo</title>
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(94, 213, 58);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220, 240, 245);stop-opacity:1" />
    </linearGradient>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <filter id="f2" x="0" y="0">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  
  <!-- Text with Shadow -->
  <text x="50%" y="50%" font-family="Verdana" font-size="60" fill="url(#grad3)" text-anchor="middle" filter="url(#f2)">VueNexus</text>
  
  <!-- Text with Blur -->
  <text x="50%" y="50%" font-family="Verdana" font-size="60" fill="url(#grad3)" text-anchor="middle" filter="url(#f1)" opacity="0.7">VueNexus</text>
  
  <!-- Main Text -->
  <text x="50%" y="50%" font-family="Verdana" font-size="60" fill="url(#grad3)" text-anchor="middle">VueNexus</text>
</svg>