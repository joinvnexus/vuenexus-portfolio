<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <title>VueNexus Stylized Logo</title>
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0, 51, 102);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0, 204, 153);stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stylized V and N -->
  <path d="M100 150 L150 50 L200 150 Z" stroke="url(#grad5)" stroke-width="10" fill="none" filter="url(#glow)"/>
  <path d="M150 50 L250 150 L200 150 L150 100 Z" stroke="url(#grad5)" stroke-width="10" fill="none" filter="url(#glow)"/>
  
  <!-- Circuitry pattern -->
  <path d="M125 100 L150 75" stroke="url(#grad5)" stroke-width="3" fill="none"/>
  <circle cx="150" cy="75" r="5" fill="url(#grad5)" />
  <path d="M175 125 L200 100" stroke="url(#grad5)" stroke-width="3" fill="none"/>
  <circle cx="200" cy="100" r="5" fill="url(#grad5)" />
  
  <!-- Text with Gradient -->
  <text x="350" y="125" font-family="Verdana" font-size="60" fill="url(#grad5)" text-anchor="middle">VueNexus</text>
</svg>